<!DOCTYPE html>

<html lang="en">
<head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/code.js"></script>
    <script src="js/init.js"></script>
    <meta charset="utf-8" />
    <title>ocDrawingTools</title>
    <link href="css/app.css" rel="stylesheet" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="imageTools" style="width:750px; margin:0 auto">
    
        <button title="Upload Image" id="setImageButton"><span class="glyphicon glyphicon-open"></span></button>
        <button title="Write"id="setTextButton"><span class="glyphicon glyphicon-font"></span></button>
        <input id="fontSizeBox"type="text" list="fontSize" style="width:40px" />
        <datalist id="fontSize">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </datalist>
        
        <button title="Draw" id="drawButton"><span class="glyphicon glyphicon-pencil"></span></button>
        <input id="lineWidthBox"type="text" list="lineWidth" style="width:40px" />
        <datalist id="lineWidth">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </datalist>
        <button title="Draw Circle" id="drawCircleButton"><span class="fa fa-circle"></span></button>
       
        <button title="Draw Arrow" id="drawArrowButton"><span class=" glyphicon glyphicon-arrow-right"></span></button>
        <input id="drawColor" type="color"  style="width:40px" />

        <button title="Select" id="selectButton"><span class="fa fa-crosshairs"></span></button>
       
       
        <button title="Clear All" id="clearAllButton"><span class="glyphicon glyphicon-erase"></span></button>
        <button title="Maximize" id="fullScreenButton"><span class="glyphicon glyphicon-resize-full"></span></button>
        <button title="Download Image" id="downloadButton"><span class="glyphicon glyphicon-save"></span></button>
        <button title="Rotate" id="rotateButton" style="display:none"><span class="glyphicon glyphicon-repeat"></span></button>
        <button title="Crop" id="cropButton" >Crop</button>
        <button title="Crop" id="confirmCropButton">Confirm Crop</button>
        <button title="Undo" id="undoButton"><span class="material-icons">undo</span></button>
        <button title="Redo" id="redoButton"><i class="material-icons">redo</i></button>
 
    </div>


    <div id="editShapeToolBar" style="display:none; width:150px; margin:0 auto">
        <input id="editColor" type="color" style="width:40px"/>
        <button title="Delete"id="deleteButton"><span class="glyphicon glyphicon-trash"></span></button>
        <button title="Close Menu"id="closeButton"><span class="glyphicon glyphicon-remove"></span></button>
    </div>
    <div id="editTextToolBar" style="display:none;width:150px; margin:0 auto">
        <input id="editTextColor" type="color" style="width:40px" />
        <button title="Delete" id="deleteTextButton"><span class="glyphicon glyphicon-trash"></span></button>
        <button title="Close Menu"id="closeTextButton"><span class="glyphicon glyphicon-remove"></span></button>
      
    </div>
    <div id="imageDiv" style="width:1000px;height:700px;background-color:AliceBlue  ;margin:0 auto" ></div>
    <div style="width:448px;margin:0 auto"> <a href="http://onecode.co.il/"><img src="assets/OneCode Logo.png" /></a></div>
</body>
</html>
<script>
    $("#drawButton").click(function () {
        $("#drawButton").toggleClass("active");
    });
    $("#setTextButton").click(function () {
        $("#setTextButton").toggleClass("active");
    });
    $("#selectButton").click(function () {
        $("#selectButton").toggleClass("active");
    });
</script>
