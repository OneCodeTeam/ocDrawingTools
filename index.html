<!DOCTYPE html>

<html lang="en">
<head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/code.js"></script>
    <script src="js/init.js"></script>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link href="css/app.css" rel="stylesheet" />
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="imageTools" style="width:400px; margin:0 auto">
    
        <button id="setImageButton"><span class="glyphicon glyphicon-open"></span></button>
        <button id="setTextButton"><span class="glyphicon glyphicon-font"></span></button>
        <input id="fontSizeBox"type="text" list="fontSize" style="width:30px" />
        <datalist id="fontSize">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </datalist>
        
        <button id="drawButton"><span class="glyphicon glyphicon-pencil"></span></button>
        <input id="lineWidthBox"type="text" list="lineWidth" style="width:40px;position:fixed" />
        <datalist id="lineWidth">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </datalist>
        <input id="drawColor" type="color"  style="width:40px" />

        <button title="Select" id="selectButton"><span class="fa fa-crosshairs"></span></button>
       
       
        <button id="clearAllButton"><span class="glyphicon glyphicon-erase"></span></button>
        <button id="fullScreenButton"><span class="glyphicon glyphicon-resize-full"></span></button>
        <button id="downloadButton"><span class="glyphicon glyphicon-save"></span></button>
        <button id="rotateButton" style="display:none">Rotate</button>

    </div>


    <div id="editShapeToolBar" style="display:none">
        <input id="editColor" type="color" />
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>
    <div id="editTextToolBar" style="display:none">
        <input id="editTextColor" type="color" />
        <button id="deleteTextButton">Delete</button>
        <button id="closeTextButton">Close</button>
        <input id="editTextBox" type="text" />
    </div>
    <div id="imageDiv" style="width:1000px;height:700px;background-color:aquamarine ;margin:0 auto" ></div>
</body>
</html>
<script>
    $("#drawButton").click(function () {
        $("#drawButton").toggleClass("active");
    });
    $("#setTextButton").click(function () {
        $("#setTextButton").toggleClass("active");
    });
    $("#selectButton").click(function () {
        $("#selectButton").toggleClass("active");
    });
</script>
